<div class="bg-slate-100/60 mx-auto mb-4 rounded-3xl p-3 w-fit">
    <h1 class=""><strong>CONTROLE DE CHAVES</strong></h1>
</div>

<div class="grid-container justify-items-center w-fit rounded-lg shadow-2xl m-auto">
    <app-botao class="item1" [label]="'Cadastrar chaves'" (click)="openCadastrar()"></app-botao>
    <app-botao class="item2" [label]="'Chaves disponiveis'" (click)="listarChavesDisponiveis()"></app-botao>
    <app-botao class="item3" [label]="'Buscar Chaves'" (click)="openBuscar()"></app-botao>
    <app-botao class="item4" [label]="'Excluir Chaves'" (click)="openExcluir()"></app-botao>
    <app-botao class="item5" [label]="'Editar Chaves'" (click)="openEdit()"></app-botao>

    <table mat-table [dataSource]="Chaves" class="mat-elevation-z8 item6">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Chave Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Chave </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <!-- Situação Column -->
        <ng-container matColumnDef="situacao">
          <th mat-header-cell *matHeaderCellDef> Situação </th>
          <td mat-cell *matCellDef="let element"> {{element.situacao}} </td>
        </ng-container>
      
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
