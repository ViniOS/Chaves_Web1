<div class="p-4">
    <h2>
        <strong>Excluir!</strong>
    </h2>
    <p class="my-2 text-slate-400">Digite o NOME da Chave que deseja desabilitar!</p>
    <div class="flex flex-col gap-2 items-center">
        <input type="text" [(ngModel)]="nomeChave"  class="input input-bordered input-sm w-full max-w-xs" />
        <app-botao [label]="'Excluir'" (click)="desabilitarUmaChave()"></app-botao>
    </div>
</div>
