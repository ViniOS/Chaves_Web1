<div class="p-4">
    <h2>
        <strong>Buscar Chave!</strong>
    </h2>
    <p class="my-2 text-slate-400">Digite o numero da Chave que deseja buscar!</p>
    <div class="flex flex-col gap-2 items-center">
        <input type="text" [(ngModel)]="nomeChave" class="input input-bordered input-sm w-full max-w-xs" />
        <app-botao [label]="'Buscar'" (click)="buscarUmaChave()"></app-botao>
    </div>
</div>
